<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <p>
          <strong>ID</strong>:
          <input type="text" placeholder="아이디 10글자 이내" />
          <button>중복확인</button>
        </p>
        <p>
          <strong>비밀번호</strong> :
          <input
            type="password"
            placeholder="영문, 숫자, 특수문자 포함 8자 이상"
          />
        </p>
        <p><strong>비밀번호 확인</strong> : <input type="password" /></p>
        <p>
          <strong>이메일</strong> : <input type="email" />
          <select>
            <option selected>직접입력</option>
            <option selected>@naver.com</option>
            <option selected>@daum.net</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <p>프로필 사진 <input type="file" accept="image/*" /></p>
        <p>
          성별 :
          <label for="male">남자</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">여자</label>
          <input type="radio" name="gender" id="female" value="female" />
        </p>
        <p>생년월일 : <input type="date" /></p>

        <p>
          취미<br />
          <input type="checkbox" name="취미" value="야구" />야구
          <input type="checkbox" name="취미" value="농구" />농구
          <input type="checkbox" name="취미" value="축구" />축구<br />
          <input type="checkbox" name="취미" value="공부" checked />공부
          <input type="checkbox" name="취미" value="음악감상" />음악감상<br />
          <input type="checkbox" name="취미" value="기타" />기타
          <input type="text" />
        </p>

        자기소개<br />
        <textarea name="feedback" rows="8" cols="50"></textarea>
      </fieldset>
      <br />

      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input type="button" value="이전으로" inclick="history.go(-1);" />
    </form>
  </body>
</html>
