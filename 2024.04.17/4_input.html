<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    이름 : <input type="text" /> <br />
    나이 : <input type="number" min="0" max="9" /> <br />
    좋아하는 숫자 : 0<input type="range" /><br />
    좋아하는 컬러 : <input type="color" /> <br />
    날짜 입력 : <input type="datetime" /> <br />
    날짜 입력 : <input type="datetime-local" /> <br />
    월 입력 : <input type="month" /> <br />
    주차 입력 : <input type="week" /> <br />
    이메일 : <input type="email" /> <br />
    비밀번호 : <input type="password" /> <br />
    체크 박스 : <input type="checkbox" /> <br />
    라디오 박스 : <input type="radio" /> <br />
    전송 : <input type="button" value="전송버튼" /> <br />
  </body>
</html>
